name: Publish to PyPI

on:
  pull_request:
  push:
    branches:
      - main
  release:
    types:
      - published

jobs:
  packages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v3

      - name: Set up Python
        uses: actions/setup-python@e9aba2c848f5ebd159c070c61ea2c4e2b122355e # v4
        with:
          python-version: "3.x"

      - name: Get tags
        run: git fetch --depth=1 origin +refs/tags/*:refs/tags/*
        shell: bash

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip wheel setuptools setuptools_scm build twine

        shell: bash

      - name: Build binary wheel
        run: python -m build --sdist --wheel . --outdir dist

      - name: CheckFiles
        run: |
          ls dist
        shell: bash

      - name: Test wheels
        run: |
          pushd dist
          python -m pip install conda_forge_metadata*.whl
          python -m twine check *
          popd
        shell: bash

      - name: Publish a Python distribution to PyPI
        if: success() && github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@81e9d935c883d0b210363ab89cf05f3894778450 # release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_TOKEN }}
